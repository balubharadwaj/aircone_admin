<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <i class="fa fa-align-justify"></i> List of All User Reviews
            </div>
            <div class="card-block tableAuto">
                <table class="rwd-table table table-bordered table-striped table-condensed">
                    <thead>
                        <tr>
                            <th>User Name</th>
                            <th>User Email</th>
                            <th>User date</th>
                            <th>Phone number</th>
                            <th>User Comment</th>
                            <th class="gender">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of users  | paginate: { itemsPerPage: itemsPPage, currentPage: curPage };let i = index" [attr.data-index]="i">
                            <td data-th="Title"><span class="tipTitle">{{user.userId.firstName}}</span></td>
                            <td data-th="Category">{{user.userId.email}}</td>
                            <td data-th="date">{{user.updatedAt | date:'dd-MM-yyyy'}}</td>
                            <td data-th="ph no">{{user.userId.mobileNumber}}</td>
                            <td data-th="Category">{{user.comment}}</td>
                            <td data-th="Actions">
                                <button class="btn btn-danger btn-sm point" type="button" (click)="deleteRequest(user)">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <pagination-controls (pageChange)="changePage($event)" autoHide="true" previousLabel="" nextLabel=""></pagination-controls>
            </div>
        </div>
    </div>
</div>
