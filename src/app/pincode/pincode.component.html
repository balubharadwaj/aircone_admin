<div class="row">
  <div class="col-lg-12">
    <div class="card">
        <div class="card-header">
            <i class="fa fa-align-justify"></i> Search
        </div>
        <div class="card-block">
            <div class="row">
                <!-- <div class="form-group col-md-2">
                    <select name="selectsearch" class="form-control" [(ngModel)]="searchService">
                      <option [ngValue]="all">All Services</option>
                      <option *ngFor="let service of services" [ngValue]="service.id">{{service.serviceName}}</option>
                  </select>
                </div> -->
                <div class="form-group col-md-7">
                    <input type="text" class="form-control" [(ngModel)]="searchText" id="searchText" placeholder="Search">
                </div>
                <div class="form-group col-md-3">
                    <button (click)="searchPins(searchText)" type="button" class="btn btn-default point">Search</button>
                    <button (click)="clearSearch()" type="button" class="btn btn-default point btnMargin">Clear</button>
                </div>


            </div>
        </div>
    </div>

      <div class="card">
          <div class="card-header">
              <i class="fa fa-align-justify"></i> Pincode Add/List
          </div>

          <div class="card-block">
            <table class="rwd-table table table-bordered table-striped table-condensed">
              <thead>
                  <tr>
                      <th>Pincode</th>
                      <th>Location</th>
                      <th class="gender">Actions</th>
                  </tr>
              </thead>
              <tbody>
                  <tr>
                    <td data-th="Title"><input type="text" name="pincode" class="form-control" [(ngModel)]="pincode.pincode" placeholder="add Pincode"></td>    
                    <td data-th="Title"><input type="text" name="pincodelocation" class="form-control" [(ngModel)]="pincode.location" placeholder="enter location"></td>                                                          
                    <td data-th="Actions">
                    <button class="btn btn-danger btn-sm point" type="button" (click)="pincodeadd(pincode)">Add Pincode</button> 
                    <button class="btn btn-danger btn-sm point" type="button" (click)="removePincode(pincode.pincode)">Remove Pincode</button>                     
                  </td>
                  </tr>
                  <tr *ngFor="let pincode of pincodes">
                      <td data-th="Title">{{pincode.pincode}}</td>
                      <td data-th="Title">{{pincode.location}}</td>                                          
                      <td data-th="Actions">
                        <button class="btn btn-danger btn-sm point" type="button" (click)="removePincode(pincode.pincode)">Delete</button> 
                      </td>
                  </tr>
              </tbody>
          </table>
          </div>
      </div>
  </div>
</div>
