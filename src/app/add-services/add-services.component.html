<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <strong>New Service</strong>
            </div>
            <div class="card-block loadingOuter">
                <form class="form-horizontal" name="serviceForm" (ngSubmit)="submitButton()" #f="ngForm" novalidate>
                    <div class="form-group row">
                        <label class="col-md-2 form-control-label">Service Title</label>
                        <div class="col-md-10">
                            <input type="text" name="title" class="form-control" [(ngModel)]="service.serviceName" placeholder="Title" required>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-md-2 form-control-label" for="file-input">Feature Image</label>
                        <p (click)="removeMainImage(service.image)">X</p>
                        <div class="col-md-2"><img width="100" src="{{service.image}}" /></div>
                        <div class="col-md-8">
                            <input type="file" id="fileInput" name="file-input" (change)="fileChange($event)" placeholder="Upload file" required>
                        </div>
                    </div>

                    <div class="form-group row">
                            <label class="col-md-2 form-control-label" for="file-input">Slider Image</label>
                            <div class="col-md-8">
                                <input type="file" id="fileInput" name="file-input" (change)="sliderfileChange($event)" placeholder="Upload file" required>
                            </div>
                            <div *ngFor="let slideimg of service.slider">
                                <p (click)="removeSlideimg(slideimg)">X</p>
                                <img width="100" src={{slideimg}} >
                            </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-md-2 form-control-label">Add Sub Service</label>
                        <div class="col-md-2" row>
                            <input type="text" name="subService" class="form-control" [(ngModel)]="service.onesubservice" placeholder="add Sub service">
                            <span style="content: \002B; width: 20px" (click)="subserviceadd(service.onesubservice)">&#8853;</span>
                            <div class="col-md-2">
                                <label *ngFor="let listservice of service.subService">
                                    {{listservice}} <span (click)="subserviceremove(listservice)">X</span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                      <label class="col-md-2 form-control-label">Service Description</label>
                      <div class="col-md-10">
                          <input type="text" name="description" class="form-control" [(ngModel)]="service.description" placeholder="Description" required>
                      </div>
                  </div>

                  <div class="form-group row">
                        <label class="col-md-2 form-control-label">Service Note</label>
                        <div class="col-md-10">
                            <input type="text" name="note" class="form-control" [(ngModel)]="service.note" placeholder="Note">
                        </div>
                    </div>

                </form>
                
            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-sm btn-primary" (click)="saveService()" [disabled]="!f.valid" [routerLink]="['/Services']"><i class="fa fa-dot-circle-o"></i> Submit</button>
                <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Reset</button>
            </div>
        </div>
    </div>
</div>
