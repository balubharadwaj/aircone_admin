<div class="row">
  <div class="col-lg-12">
      <div class="card">
          <div class="card-header">
              <strong>Contact Info</strong>
          </div>
          <div class="card-block loadingOuter">
              <form class="form-horizontal" name="serviceForm" (ngSubmit)="updateSettings()" #f="ngForm" novalidate>
                  <div class="form-group ">
                      <div class="row">
                          <label class="col-md-2 form-control-label">mobileNumber</label>
                          <div class="col-md-10">
                              <input type="number" name="mobile" class="form-control" [(ngModel)]="settings.mobileNumber" placeholder="mobile number" required>
                          </div>
                      </div>
                  </div>

                  <div class="form-group ">
                    <div class="row">
                        <label class="col-md-2 form-control-label">whatsAppNumber</label>
                        <div class="col-md-10">
                            <input type="number" name="whatsapp" class="form-control" [(ngModel)]="settings.whatsAppNumber" placeholder="WhatsApp number" required>
                        </div>
                    </div>
                </div>     
                
                <div class="form-group ">
                  <div class="row">
                      <label class="col-md-2 form-control-label">email</label>
                      <div class="col-md-10">
                          <input type="email" name="email" class="form-control" [(ngModel)]="settings.email" placeholder="WhatsApp number" required>
                      </div>
                  </div>
              </div>  
              </form>
          </div>
          <div class="card-footer">
              <button type="submit" class="btn btn-sm btn-primary" (click)="updateSettings()" [disabled]="!f.valid"><i class="fa fa-dot-circle-o"></i> Submit</button>
              <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Reset</button>
          </div>
      </div>
  </div>
</div>
