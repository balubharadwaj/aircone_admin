<div class="row">
  <div class="col-md-12 col-sm-12">
      
      <div class="card">
          <div class="card-header">
              <i class="fa fa-align-justify"></i> Users List
          </div>
          <div class="card-block">
              <table class="rwd-table table table-bordered table-striped table-condensed">
                  <thead>
                      <tr>
                          <th style="width:10%;">S.No</th>
                          <th style="width:20%;">Name</th>
                          <th style="width:40%;">Email</th>
                          <th style="width:15%;">Role</th>
                          <th style="width:15%;">Actions</th>
                      </tr>
                  </thead>

                  <tbody>
                      <tr *ngFor="let user of users  | paginate: { itemsPerPage: itemsPPage, currentPage: curPage };let i = index" [attr.data-index]="i">
                          <td data-th="S.no">{{pagination(i,curPage)}}</td>
                          <td data-th="Name"><span class="categoryTitle">{{user.firstName}}</span></td>
                          <!-- <td data-th="Mobile Number"><span class="categoryTitle">{{vendor.mobileNumber}}</span></td> -->
                          <td data-th="Email"><span class="categoryTitle">{{user.email}}</span></td>
                          <td data-th="Email"><span class="categoryTitle">{{user.role}}</span></td>                          
                          <td data-th="Actions">
                              <!-- <button class="btn btn-danger btn-sm" type="button">Delete</button> -->
                              <button class="btn btn-primary btn-sm point" (onClick)="deleteUser" type="button">Delete</button>
                              <!-- <template *ngIf="vendor.status === 'ACTIVE'">
                  <button  class="btn btn-info btn-sm" type="button">{{vendor.status}}</button>
                </template> -->
                          </td>
                      </tr>
                  </tbody>
              </table>
              <pagination-controls (pageChange)="changePage($event)" autoHide="true" previousLabel="" nextLabel=""></pagination-controls>

          </div>
      </div>
  </div>
  <!--/.col-->
</div>
