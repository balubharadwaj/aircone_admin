<div class="row">
  <div class="col-lg-12">

          <div class="card">
          <div class="card-header">
              <i class="fa fa-align-justify"></i> Search
          </div>
          <div class="card-block">
              <div class="row">
                  <div class="form-group col-md-2">
                      <select name="selectsearch" class="form-control" [(ngModel)]="searchService">
                          <option [ngValue]="all">All Services</option>
                          <option *ngFor="let service of services" [ngValue]="service.id">{{service.serviceName}}</option>
                      </select>
                  </div>
                  <div class="form-group col-md-7">
                      <input type="text" class="form-control" [(ngModel)]="searchText" id="searchText" placeholder="Search">
                  </div>
                  <div class="form-group col-md-3">
                      <button (click)="searchTips(searchText)" type="button" class="btn btn-default point">Search</button>
                      <button (click)="clearSearch()" type="button" class="btn btn-default point">Clear</button>
                  </div>


              </div>
          </div>
      </div>
      
      <div class="card">
          <div class="card-header">
              <i class="fa fa-align-justify"></i> Spare Parts Add
          </div>

          <div class="card-block">
            <table class="rwd-table table table-bordered table-striped table-condensed">
              <thead>
                  <tr>
                      <th>Spare Name</th>
                      <th>Spare Rate</th>
                      <th>Service</th>
                      <th class="gender">Actions</th>
                  </tr>
              </thead>
              <tbody>
                  <tr>
                    <td data-th="Title"><input type="text" name="sparename" class="form-control" [(ngModel)]="spareparts.sparename" placeholder="add Spare Name"></td>
                    <td data-th="Title"><input type="number" name="sparerate" class="form-control" [(ngModel)]="spareparts.sparerate" placeholder="add Spare Rate"></td>
                    <td data-th="Title">
                        <select class="form-control col-md-8" name="service" [(ngModel)]="spareparts.Serviceid" required>
                            <option [ngValue]="All">All Services</option>
                            <option *ngFor="let service of services" [ngValue]="service.id">{{service.serviceName}}</option>
                        </select>  
                    </td>                    
                    <td data-th="Actions">
                    <button class="btn btn-danger btn-sm point" type="button" (click)="sparepartsadd(spareparts)">Add spare</button> 
                  </td>
                  </tr>
                  <tr *ngFor="let spare of spares">
                      <td data-th="Title">{{spare.sparename}}</td>
                      <td data-th="Title"><span class="tipTitle">{{spare.sparerate}}</span></td>
                      <td data-th="Title"><span class="tipTitle"></span>{{spare.Serviceid}}</td>                      
                      <td data-th="Actions">
                        <button class="btn btn-danger btn-sm point" type="button" (click)="sparepartsremove(spare)">Delete</button> 
                      </td>
                  </tr>
              </tbody>
          </table>
          </div>
      </div>
  </div>
</div>
