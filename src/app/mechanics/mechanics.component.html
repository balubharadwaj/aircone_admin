<div class="row">
  <div class="col-lg-12">
      <div class="card">
          <div class="card-header">
              <strong>Mechanic Details</strong>
          </div>

          <form class="form-horizontal" (ngSubmit)="submitButton(f)" #f="ngForm" novalidate>
              <div class="card-block loadingOuter">
                  <!-- <div class="loadingBar" *ngIf="showLoading">
                  </div> -->
                  <div class="row">
                      <!-- <div class="col-md-2 imageBlockNew">
                          <my-loader *ngIf="showSpinner"></my-loader>
                          <div class="profileImgBlock">
                              <img src="{{user.userDetails.image ? user.userDetails.image : 'assets/img/avatars/profile.png'}}" class="img-avatar profilePic" alt="profile">
                              <div class="profileEdit">
                                  <div class="editBox">
                                      <button type="button" class="editIcon" (click)="modal.open()">Open me!</button>
                                      <i class="fa fa-pencil icon" aria-hidden="true"></i>
                                  </div>
                              </div>
                          </div>


                      </div> -->



                      <div class="col-md-10">
                          <div class="form-group row">
                              <label class="col-md-2 form-control-label">First Name</label>
                              <div class="col-md-10">
                                  <input type="text" class="form-control" name="firstName" [(ngModel)]="user.firstName" placeholder="first name..." required>
                              </div>
                          </div>
                          <div class="form-group row">
                              <label class="col-md-2 form-control-label">Last Name</label>
                              <div class="col-md-10">
                                  <input type="text" class="form-control" name="lastName" [(ngModel)]="user.lastName" placeholder="last name..." required>
                              </div>
                          </div>
                          <div class="form-group row">
                            <label class="col-md-2 form-control-label">Email</label>
                            <div class="col-md-10">
                                <input type="text" [(ngModel)]="user.email" class="form-control" name="email" placeholder="email..." required>
                            </div>
                        </div>
                        <div class="form-group row">
                          <label class="col-md-2 form-control-label">Password</label>
                          <div class="col-md-10">
                              <input type="password" [(ngModel)]="user.password" class="form-control" name="password" placeholder="password..." required>
                          </div>
                      </div>
                          <div class="form-group row">
                              <label class="col-md-2 form-control-label">Mobile Number</label>
                              <div class="col-md-10">
                                  <input type="text" class="form-control" name="mobileNumber" [(ngModel)]="user.mobileNumber" placeholder="mobile number..." required>
                              </div>
                          </div>

                      </div>
                  </div>


              </div>
              <div class="card-footer">
                  <button type="submit" class="btn btn-sm btn-primary" [disabled]="!f.form.valid"><i class="fa fa-dot-circle-o"></i> Save</button>
              </div>
          </form>

      </div>
  </div>
</div>
